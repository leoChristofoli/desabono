{% extends 'posto/base.html' %}
{% block content %}

    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">


<style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: white;
    }

    .jumbotron{
        border-radius: 25px;
        border: 1px solid rgba(0, 0, 0, 0.35);
        background-color: white;
        padding-top: 20px;
        padding-right: 0px;
        padding-bottom: 10px;
        padding-left: 0px;
}
</style>

    <div class="container" id="div1">
        <div class="text-center">
            <h2 class="form-signin-heading">Desabono</h2>
        </div>
        <form action="{% url 'login' %}" method="post" class="">{% csrf_token %}
            <div class="row">
                <div class="col-xs-6 col-md-offset-3">
                    <div class="jumbotron">
                        <h3>Acesse sua conta</h3>
                        {{ form.non_field_errors }}
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="username" id="email" placeholder="Email">
                          {{ form.username.errors }}
                      </div>
                        <div class="form-group">
                            <label for="password"> Senha </label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Senha">
                            {{ form.password.errors }}
                            <a href="{% url 'forgot_pass' %}">Esqueci minha senha</a>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-md-4"></div>
                        <div class="col-xs-6 col-md-4">
                            <input type="hidden" name="next" value="{{ next }}" />
                            <button type="submit" value="Submit" class="btn btn-primary btn-block">Entrar</button>
                            <div class="row">
                                <div class="text-center">
                                    <h3><small>Novo usuário?</small></h3>
                                    <a href="{% url 'cadastro' %}" class="btn btn-default" role="button">Faça o cadastro</a>
                                </div>
                            </div>
                        </div>
                        </div>
                </div>
                </div>
            </div>
            <br>
        </form>
    </div>


{% endblock %}
