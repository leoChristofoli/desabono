{% extends 'posto/base.html' %}
{% block content %}

<hr>
    <div class="container">
        <div class="row">
            <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                <div class="col-md-4">
                    {% if form_errors  %}
                        {% for erro in form.errors %}
                            <h1>{{ erro }}</h1>
                        {% endfor %}
                    {% endif %}
                    {{ form.as_p }}

                </div>
                <div class="row">
                    <input type="hidden" name="next" value="{{ next }}" />
                    <button type="submit" value="Submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
