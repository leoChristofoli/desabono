{% block content %}

<!-- ###################################################################################### -->

    {% block nav %}
        {% include 'posto/nav-ul-default.html' %}
    {% endblock %}
<hr>
    <div class="container">
        <form action="{% url 'forgot_pass' %}" method="post">
                {% csrf_token %}
            <div class="row">
                <div class="col-md-8">
                    {% if form_errors  %}
                        {% for erro in form.errors %}
                            <h1>{{ erro }}</h1>
                        {% endfor %}
                    {% endif %}
                    <label for="{{ form.email.id_for_label }}" class="col-sm-2 control-label">Email usado no cadastro</label>
                    {{ form.email }}
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <input type="hidden" name="next" value="{{ next }}" />
                    <button type="submit" value="Submit" class="btn btn-primary">Alterar minha senha e enviar por email</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
