{% extends 'posto/base.html' %}

{% block content %}
<hr>
    <div class="container">
        <div class="row">
            <form action="/divida/" method="post" onsubmit="return validateForm()">
                    {% csrf_token %}
                <div class="col-md-4">
                        <div class="fieldWrapper">
                            {{ form.as_p }}
                        </div>
                    <br>
                      <div class="form-group">
                        <label for="descricao">Descrição</label>
                          <textarea class="form-control" rows="3" id="descricao" name="descricao"></textarea>
                          max. 8000 caracteres
                      </div>
                        <div class="row">
                        <div class="col-md-4">
                            <button type="submit" value="Submit" class="btn btn-primary" id="enviar">Enviar</button>
                        </div>
                        </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
