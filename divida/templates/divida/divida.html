{% extends 'posto/base.html' %}

{% block content %}


<script>
function aceito(){
    if (document.getElementById("disable1").disabled == false) {
        document.getElementById("disable1").disabled = true;
    } else {
        document.getElementById("disable1").disabled = false;
    }
};
</script>


<hr>
    <div class="container">
        <div class="row">
            {% if c_errors == 'cnpj' %}
                <h3>CNPJ inválido</h3>
            {% endif %}
            <label>
                <input type="checkbox" id="agree" onchange="aceito()"> Eu aceito os <a href="/">termos e condições</a>
            </label>
            <form action="/divida/" method="post" onsubmit="return validateForm()">
                <fieldset disabled id="disable1">
                    {% csrf_token %}
                <div class="col-md-4">
                        <div class="fieldWrapper">
                            {{ form.as_p }}
                        </div>
                    <br>
                      <div class="form-group">
                        <label for="descricao">Descrição</label>
                          <textarea class="form-control" rows="3" id="descricao" name="descricao"></textarea>
                          max. 8000 caracteres
                      </div>
                        <div class="row">
                        <div class="col-md-4">
                            <button type="submit" value="Submit" class="btn btn-primary" id="enviar" >Enviar</button>
                        </div>
                        </div>
                </div>
                    </fieldset>
            </form>
        </div>
    </div>

{% endblock %}
