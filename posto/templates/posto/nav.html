{% block nav %}
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Desabono</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">

            {% block nav-ul %}

            {% endblock %}

          <div class="container-fluid">
              <ul class="nav navbar-nav navbar-right">
                  {% if user.is_authenticated %}
                    <li><a href="{% url 'user' request.user.id %}">{{ request.user.first_name }} {{ request.user.last_name }}</a></li>
                    <li>
                        <p class="navbar-btn">
                            <a href="/logout/" class="btn btn-default">Sair</a>
                        </p>
                    </li>
                  {% else %}
                <li>
                    <p class="navbar-btn">
                        <a href="{% url 'login' %}" class="btn btn-success">Entrar</a>
                    </p>
                </li>
                  {% endif %}
              </ul>
          </div>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
{% endblock %}
